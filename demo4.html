<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Edyoda/Project images/stunning-logo.png" alt="" width="120px" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Jobs</a></li>
        </ul>
      </nav>
      <button><a href="#">Your Account</a></button>
    </header>
    <main>
      <section class="container">
        <div class="left">
          <h1>Stunning <br />Workplace</h1>
          <p>
            With Stunning, remote teams can organize projects,<br />
            manage shifting priorities,and get work done.
          </p>
          <div class="btnimg">
            <button><a href="#">New Account</a></button>
            <img src="Edyoda/Project images/arrow-up.png" alt="" />
            <img src="Edyoda/Project images/arrow-down.png" alt="" />
          </div>
          <div class="cards">
            <button class="card">
              <img src="Edyoda/Project images/tick-gray.png" alt="" height="30px" />
              <h4>Dmm design</h4>
              <img
                src="Edyoda/Project images/user-pink.png"
                style="margin-left: -5px;"
                alt=""
                height="35px"
              />
              <p>20 Dec</p>
            </button>
            <button class="carda">
              <img src="Edyoda/Project images/tick-blue.png" alt="" height="30px" />
              <h4>Blurr Animation</h4>
              <img
                src="Edyoda/Project images/user-orange.png"
                style="margin-left: -20px;"
                alt=""
                height="35px"
              />
              <p>22 Dec</p>
            </button>
            <button class="cardb">
              <img src="Edyoda/Project images/tick-gray.png" alt="" height="30px" />
              <h4>Illustration</h4>
              <img
                src="Edyoda/Project images/user-blue.png"
                style="margin-left: 12px;"
                alt=""
                height="35px"
              />
              <p>26 Dec</p>
            </button>
            <button class="cardc">
              <img src="Edyoda/Project images/tick-gray.png" alt="" height="30px" />
              <h4>Refunds</h4>
              <img
                src="Edyoda/Project images/user-pink.png"
                style="margin-left: 25px;"
                alt=""
                height="35px"
              />
              <p>28 Dec</p>
            </button>
          </div>
        </div>
        <div class="right">
          <img src="Edyoda/Project images/landing-section-image.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
